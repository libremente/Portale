  contenuto_modulo: |
                      <!DOCTYPE html>
                      <html>
                      <head>
                      </head>
                      <body>
                      Al Comune di<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ...<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; Alla c.a. del&nbsp; Responsabile<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; del Settore<br /><br /><br /><strong>OGGETTO: Richiesta di accesso agli atti</strong><br /><br />
                      <div class="mceTmpl"><fieldset id="dati_utente"><em><strong>Il sottoscritto/a</strong></em> <br /> Nome&nbsp;&nbsp; <input id="nome" class="input_mediumwidth_220" size="2" type="text" /> &nbsp; Cognome&nbsp;&nbsp; <input id="cognome" class="input_mediumwidth_220" size="2" type="text" /> <br /> Codice Fiscale &nbsp; <input id="codice_fiscale" class="input_mediumwidth_220" size="2" type="text" /> &nbsp; <br /> Nato a &nbsp; <input id="luogo_nascita" class="input_mediumwidth" size="0" type="text" /> &nbsp; Il &nbsp; <input id="data_nascita" class="sel_data input_date input_mediumwidth_220" type="date" placeholder="data dd/mm/aaaa" /> <br /> Residente a &nbsp; <input id="luogo_residenza" class="input_mediumwidth" size="0" type="text" /> prov &nbsp; <input id="prov_residenza" class="input_xxsmallwidth" size="0" type="text" /> &nbsp; cap &nbsp; <input id="cap" class="input_smallwidth" size="1" type="text" /> <br /> Indirizzo &nbsp; <input id="indirizzo_residenza" class="input_largewidth" size="4" type="text" /> &nbsp; n &nbsp; <input id="civico_residenza" class="input_xxsmallwidth" size="0" type="text" /> &nbsp; <br /> Tipo documento <input id="tipo_documento" class="input_mediumwidth_220" size="2" type="text" /> Num. <input id="num_documento" class="input_smallwidth" size="1" type="text" /> del&nbsp;&nbsp; <input id="data_documento" class="sel_data input_date input_mediumwidth_220" type="date" placeholder="data dd/mm/aaaa" /> &nbsp; <br /> Rilasciato da &nbsp; <input id="doc_rilasciato_da" class="input_mediumwidth_220" size="2" type="text" /> &nbsp; <br /> E-mail <input id="email" class="input_mediumwidth" size="0" type="text" /> Pec &nbsp; <input id="pec" class="input_mediumwidth" size="0" type="text" /> &nbsp; <br /> Telefono &nbsp; <input id="telefono" class="input_mediumwidth_220" size="2" type="text" /> cellulare &nbsp; <input id="cellulare" class="input_mediumwidth_220" size="2" type="text" /> &nbsp; <br /></fieldset></div>
                      <br />&nbsp;
                      <div id="1" class="contenitore contenitore_checkbox_obbligatori contenitore_checkbox_esclusivi">
                      <div class="barra_contenitore_opzioni">&nbsp; OBBL EXCL</div>
                      In qualit&agrave; di:<br />&nbsp;<span class="cont_check"><input id="1" class="input_checkbox" type="checkbox" /></span>&nbsp;Rappresentante legale della societ&agrave;/associazione/ente richiedente.<br />&nbsp;<span class="cont_check"><input id="2" class="input_checkbox" type="checkbox" /></span>&nbsp;Soggetto incaricato (&egrave; necessario allegare in copia mandato/procura/convenzione di incarico.<br /></div>
                      &nbsp;<br /><br />
                      <div style="text-align: center;"><strong>CHIEDE<br /><br /></strong></div>
                      di prendere visione e/o di avere copia della seguente documentazione agli atti dell&rsquo;amministrazione: (N.B. specificare la tipologia del provvedimento, la data ed il numero, e comunque tutti i dati necessari ad identificare con esattezza il fascicolo o il documento oggetto della richiesta):<br />&nbsp;<input id="17" class="textarea obbligatorio" type="text" placeholder="textarea" />&nbsp;<br /><br />&nbsp;<span class="cont_check"><input id="3" class="input_checkbox" type="checkbox" /></span> Visione documenti/fascicolo<br />&nbsp;<span class="cont_check"><input id="4" class="input_checkbox" type="checkbox" /></span> Rilascio copia documenti<br /><br />per il seguente motivo (ai sensi dell&rsquo;art. 22 della Legge 241/1990 deve trattarsi di un interesse diretto, concreto e attuale, corrispondente ad una situazione giuridicamente tutelata e collegata al documento al quale &egrave; chiesto l'accesso. In pratica, il richiedente deve dimostrare la necessit&agrave; di conoscere il contenuto di atti collegati a un bene concreto della vita, quali ad esempio: la partecipazione ad un concorso/appalto, il rilascio di autorizzazioni, la richiesta di contributi/ agevolazioni, la tutela giurisdizionale in giudizio, l&rsquo;acquisto di un bene, eccetera):<br />&nbsp;<input id="18" class="textarea" type="text" placeholder="textarea" />&nbsp;<br /><br />disponendo la consegna/autorizzazione alla visione a favore:<br />&nbsp;<span class="cont_check"><input id="5" class="input_checkbox" type="checkbox" /></span>&nbsp;del sottoscritto richiedente<br /> &nbsp;<span class="cont_check"><input id="6" class="input_checkbox" type="checkbox" /></span>&nbsp;del/la Signor/a &nbsp;<input id="19" class="input_bigwidth" size="5" type="text" />&nbsp;<br /> <br />ed il rilascio della documentazione richiesta<br />&nbsp;<span class="cont_check"><input id="7" class="input_checkbox" type="checkbox" /></span> in copia fotostatica semplice<br /> &nbsp;<span class="cont_check"><input id="8" class="input_checkbox" type="checkbox" /></span>&nbsp;in copia autenticata in bollo.<br />&nbsp;<br /><strong>Dichiara di essere informato che:</strong><br />
                      <ul>
                      <li>il conferimento dei dati personali indicati nella presente richiesta &egrave; obbligatorio, pena l&rsquo;impossibilit&agrave; di soddisfare la richiesta stessa; i dati personali saranno trattati dagli Uffici preposti in modo manuale ed informatizzato; i propri diritti sono previsti dall&rsquo;art. 7 del D.Lgs. 196/2003</li>
                      <li>la visione e il rilascio di copia saranno autorizzati una volta concluso l&rsquo;eventuale procedimento di notifica ai controinteressati, fatte salve in ogni caso eventuali motivate comunicazioni di differimento/limitazione/rifiuto di accesso agli atti, nei casi previsti dalla normativa vigente.</li>
                      </ul>
                      Data &nbsp;<input id="3" class="data_oggi input_date input_mediumwidth_220" type="date" placeholder="data corrente dd/mm/aaaa" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; <input id="nome" class="input_mediumwidth_220" size="2" type="text" /> &nbsp;<br />
