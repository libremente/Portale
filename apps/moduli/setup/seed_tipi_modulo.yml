                    <br /><br />
                    <div style="text-align: center;"><strong>SEGNALA QUANTO SEGUE</strong></div>
                    <br /><br /><fieldset id="2" class="input_checkbox"><strong><strong>MANUTENZIONE STRADE/MARCIAPIEDI<br />&nbsp;</strong></strong>
                    <div id="1" class="contenitore_select">&nbsp;
                    <div id="1" class="opzione">la presenza di buca/manto stradale dissestato</div>
                    &nbsp;
                    <div id="2" class="opzione">&nbsp;la presenza di caditoia non funzionante in modo regolare<br /></div>
                    &nbsp;
                    <div id="3" class="opzione">&nbsp;la presenza di pozzetto sporgente dal manto stradale<br /></div>
                    &nbsp;
                    <div id="4" class="opzione">&nbsp;la carenza/mancanza di segnaletica<br /></div>
                    &nbsp;
                    <div id="5" class="opzione">&nbsp;la presenza di buca/dissesto del marciapiedi<br /></div>
                    &nbsp;<br /></div>
                    <strong>&nbsp;<br /></strong>Via &nbsp; <input id="17" class="input_largewidth" size="4" type="text" /> all&rsquo;altezza del civico &nbsp;<input id="18" class="input_xxsmallwidth" size="0" type="text" /> <br />nei pressi di &nbsp;<input id="19" class="input_bigwidth" size="5" type="text" /> <br /></fieldset><br />&nbsp;<fieldset id="3" class="input_checkbox"><strong>MANUTENZIONE VERDE PUBBLICO</strong><br /><br /><br />
                    <div id="2" class="contenitore_select">&nbsp;
                    <div id="6" class="opzione">&nbsp;la mancata/cattiva manutenzione del verde pubblico<br /></div>
                    &nbsp;
                    <div id="7" class="opzione">&nbsp;la mancata/cattiva manutenzione o la rottura di attrezzature/arredi (es. giostre, cestini, panchine, ecc.) nell'area verde<br /><br /></div>
                    &nbsp;<br /></div>
                    &nbsp;<br />Via &nbsp; <input id="20" class="input_largewidth" size="4" type="text" /> all&rsquo;altezza del civico &nbsp;<input id="21" class="input_xxsmallwidth" size="0" type="text" /> <br />nei pressi di &nbsp;<input id="22" class="input_bigwidth" size="5" type="text" /><br /><br /></fieldset>&nbsp;<br /><br />&nbsp;<fieldset id="4" class="input_checkbox"><strong>PUBBLICA ILLUMINAZIONE/SEMAFORI</strong><br /><br />&nbsp;<span class="cont_check"><input id="1" class="input_checkbox" type="checkbox" /></span>&nbsp;il non funzionamento del palo dell&rsquo; illuminazione pubblica<br />Via &nbsp; <input id="23" class="input_largewidth" size="4" type="text" /> all&rsquo;altezza del civico &nbsp;<input id="24" class="input_xxsmallwidth" size="0" type="text" /> <br />nei pressi di &nbsp;<input id="25" class="input_bigwidth" size="5" type="text" /><br /><br />&nbsp;<span class="cont_check"><input id="2" class="input_checkbox" type="checkbox" /></span>&nbsp;il non funzionamento della linea dell&rsquo;illuminazione pubblica<br />Via &nbsp;<input id="26" class="input_largewidth" size="4" type="text" />&nbsp;<br /><br />&nbsp;<span class="cont_check"><input id="3" class="input_checkbox" type="checkbox" /></span> il non funzionamento del semaforo<br />Via &nbsp;<input id="27" class="input_largewidth" size="4" type="text" />&nbsp;<br /><br /></fieldset>&nbsp; <br /><fieldset id="5" class="input_checkbox"><strong>PERICOLO</strong><br /><br />la seguente situazione di pericolo:<br />&nbsp;<input id="28" class="textarea" type="text" placeholder="textarea" />&nbsp;<br />presso &nbsp;<input id="29" class="input_bigwidth" size="5" type="text" />&nbsp; <br /></fieldset>&nbsp;<fieldset id="6" class="input_checkbox"><strong>DANNI AL PATRIMONIO</strong><br />Il seguente danneggiamento al patrimonio pubblico (indicare danni a elementi di arredo, alberature, edifici, strade, aree verdi, parchi, &hellip;):<br />&nbsp;<input id="30" class="textarea" type="text" placeholder="textarea" />&nbsp;<br />&nbsp;<br />e precisare il luogo: &nbsp;<input id="31" class="input_bigwidth" size="5" type="text" />&nbsp; <br /></fieldset><br />&nbsp;<fieldset id="7" class="input_checkbox"><strong>IMMOBILI COMUNALI</strong><br /><br />&nbsp;<span class="cont_check"><input id="4" class="input_checkbox" type="checkbox" /></span>&nbsp;&nbsp;la seguente disfunzione del servizio di riscaldamento/acqua calda (indicare il disservizio, e l'or&nbsp;<span class="cont_check"><input id="5" class="input_checkbox" type="checkbox" /></span>&nbsp;a e la data dell&rsquo;evento)<br />&nbsp;<input id="1" class="input_dinamico  input_bigwidth" size="5" type="text" placeholder="larghezza autoadattativa" />&nbsp;<br />presso l&rsquo;immobile &nbsp;<input id="33" class="input_mediumwidth" size="3" type="text" />&nbsp;<br /><br />&nbsp;<span class="cont_check"><input id="6" class="input_checkbox" type="checkbox" /></span>&nbsp;&nbsp;la seguente anomalia (indicare situazioni che richiedono manutenzioni ordinarie o straordinarie, o altre presunte necessit&agrave; di intervento)<br />&nbsp; <input id="2" class="input_dinamico  input_bigwidth" size="5" type="text" placeholder="larghezza autoadattativa" />&nbsp;<br />presso l&rsquo;immobile &nbsp;<input id="35" class="input_mediumwidth" size="3" type="text" />&nbsp;<br /></fieldset>&nbsp;<br />&nbsp;<fieldset id="8" class="input_checkbox"><strong>VIOLAZIONI/DEGRADO AMBIENTALE</strong><br />la segnalazione di degrado ambientale in materia di:<br />&nbsp;<span class="cont_check"><input id="7" class="input_checkbox" type="checkbox" /></span> Acque<br />&nbsp;<span class="cont_check"><input id="8" class="input_checkbox" type="checkbox" /></span> Animali (es. derattizzazione/disinfestazione/carcasse sulla pubblica via/abbandono.....)<br />&nbsp;<span class="cont_check"><input id="9" class="input_checkbox" type="checkbox" /></span>&nbsp;Aria<br />&nbsp;<span class="cont_check"><input id="10" class="input_checkbox" type="checkbox" /></span> Impianti fognari e scarichi<br />&nbsp;<span class="cont_check"><input id="11" class="input_checkbox" type="checkbox" /></span> Inquinamento acustico/Rumore<br />&nbsp;<span class="cont_check"><input id="12" class="input_checkbox" type="checkbox" /></span> Igiene urbana<br />&nbsp;<span class="cont_check"><input id="13" class="input_checkbox" type="checkbox" /></span> Rifiuti<br />&nbsp;<span class="cont_check"><input id="14" class="input_checkbox" type="checkbox" /></span> Altro (specificare) &nbsp;<input id="36" class="input_bigwidth" size="5" type="text" />&nbsp;<br />in via &nbsp;<input id="37" class="input_bigwidth" size="5" type="text" /> al civico &nbsp;<input id="38" class="input_smallwidth" size="1" type="text" />&nbsp;<br />di propriet&agrave; di &nbsp;<input id="39" class="input_bigwidth" size="5" type="text" />&nbsp;<br />consistente in &nbsp;<input id="40" class="input_bigwidth" size="5" type="text" />&nbsp;<br /><span style="font-size: 11pt;">(riportare la descrizione dell&rsquo;evento, con esposizione dei fatti, localizzazione, proprietario/gestore del sito, eventuali controinteressati, data o periodo dell&rsquo;inconveniente, ecc.)</span><br /></fieldset><br /><fieldset id="9" class="input_checkbox"><strong>RACCOLTA RIFIUTI</strong><br />&nbsp;il seguente disservizio <br />&nbsp;<input id="3" class="input_dinamico  input_bigwidth" size="5" type="text" placeholder="larghezza autoadattativa" />&nbsp;<br />&nbsp;la mancata consegna del calendario annuale al seguente indirizzo: <br />&nbsp;<input id="42" class="input_bigwidth" size="5" type="text" />&nbsp;&nbsp;&nbsp; <br /><br /></fieldset><br /><br /><fieldset id="10" class="input_checkbox"><strong>&nbsp;UTILIZZO PALESTRE</strong><br />&nbsp;<span class="cont_check"><input id="15" class="input_checkbox" type="checkbox" /></span> il mancato/carente svolgimento delle pulizie presso l'impianto di &nbsp;<input id="43" class="input_mediumwidth" size="3" type="text" /> il giorno &nbsp;<input id="3" class="sel_data input_date input_mediumwidth_220" type="date" placeholder="data dd/mm/aaaa" /> alle ore &nbsp;<input id="44" class="input_smallwidth" size="1" type="text" />&nbsp;<br />&nbsp;<span class="cont_check"><input id="16" class="input_checkbox" type="checkbox" /></span> il seguente disservizio&nbsp; <br />&nbsp;<input id="1" class="textarea" type="text" placeholder="textarea" />&nbsp;<br /></fieldset>&nbsp; <br />&nbsp;<fieldset id="11" class="input_checkbox"><strong>SERVIZI CIMITERIALI</strong><br />Cimitero<br />&nbsp;<span class="cont_check"><input id="17" class="input_checkbox" type="checkbox" /></span> del capoluogo<br />&nbsp;<span class="cont_check"><input id="18" class="input_checkbox" type="checkbox" /></span>&nbsp;di &nbsp;<input id="45" class="input_largewidth" size="4" type="text" />&nbsp;<br />nei pressi di &nbsp;<input id="46" class="input_bigwidth" size="5" type="text" />&nbsp;<br /><span style="font-size: 11pt;">(indicare la localizzazione, ove possibile: es. ingresso, campi per sepolture a terra, parcheggio, ecc.)</span><br />&nbsp;<span class="cont_check"><input id="19" class="input_checkbox" type="checkbox" /></span> il mancato funzionamento del servizio lampade votive<br />&nbsp;<span class="cont_check"><input id="20" class="input_checkbox" type="checkbox" /></span> la seguente problematica relativa ai beni di propriet&agrave; comunale (es. manutenzione coperture, scrostamenti, infiltrazioni, ...)<br /><br /></fieldset>&nbsp;<br />&nbsp; <br /><fieldset id="12" class="input_checkbox"><strong>&nbsp;ALTRO (da specificare)</strong><br /><br />&nbsp;<input id="47" class="textarea" type="text" placeholder="textarea" />&nbsp; <br /></fieldset>&nbsp;<br /><input id="1" type="file" /><br /><br />&nbsp;<input id="2" type="file" /><br /><br />&nbsp;<input id="3" type="file" /><br /><br />Data &nbsp;<input id="4" class="data_oggi input_date input_mediumwidth_220" type="date" placeholder="data corrente dd/mm/aaaa" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;
                    </body>
                    </html>
