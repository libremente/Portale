                    <br />
                    <h2 style="font-family: 'Cantata One', serif; color: #333333; margin: 8px 0px; font-weight: bold; text-rendering: optimizeLegibility; font-size: 24px; line-height: 36px; font-style: normal; font-variant: normal; letter-spacing: normal; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: #ffffff;"><span style="font-size: 16pt;">MODULO SEGNALAZIONI, RECLAMI O SUGGERIMENTI AL COMUNE</span></h2>
